<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Highlighter</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">

<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo">Forum</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="project/add/"><i class="material-icons">add</i></a></li>
            <li><a href="logout/"><i class="material-icons">exit_to_app</i></a></li>
        </ul>
    </div>
</nav>

<h3>Projetos</h3>

<table class="responsive-table">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td> <span th:text="${project.name}"> </span></td>
        <td> <span th:text="${project.description}"> </span></td>
<!--        <td> <a th:href="${(#mvc.url('QC#answer').arg(0, question.id)).build()}"><i class="material-icons">question_answer</i></a> </td>-->
    </tr>
    </tbody>
</table>


</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>


</html>
