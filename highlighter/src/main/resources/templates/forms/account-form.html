<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Question</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">

	<br>
	<h5>Create new Account</h5>
	<div class="row">
    <form class="col s12" method="post">
      
      <div class="row">
        <div class="input-field col s4">
          <input  id="username" type="text" data-length="1000" name="username">
          <label for="username">Username</label>
        </div>
        
        <div class="input-field col s8">
          <input  id="email" type="text" data-length="1000" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input  id="password" type="password" data-length="15" name="password">
          <label for="password">Password</label>
      	</div>
      </div>
      </div>
      
      <button type="submit" class="waves-effect waves-light btn">Save</button>
    </form>
    
  	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
	

</html>
