<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start developing with a User Interface Kit with Bootstrap 4">
    <meta name="author" content="Themesberg">
    <title>Highlighter Criar Projeto</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Pixel CSS -->
    <link type="text/css" href="/css/pixel.css?v=1.0.1" rel="stylesheet">
</head>

<body>
<header class="header-global">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-dark navbar-theme-secondary mb-4">
        <div class="container position-relative">
            <div class="navbar-collapse collapse" id="navbar_global">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="./index.html">
                                <img src="./img/brand/secondary.svg" alt="menuimage">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <a href="#navbar_global" role="button" class="fas fa-times" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation"></a>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link" data-toggle="dropdown" role="button">
                            <i class="fas fa-angle-down nav-link-arrow"></i>
                            <span class="nav-link-inner-text">Projetos</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/project/create">Criar projeto</a></li>
                            <li><a class="dropdown-item" href="/project">Visualizar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                </ul>
            </div>
            <form action="/logout" method="post" class="d-flex align-items-center">
                <button class="btn animate-up-2 mr-2 mb-2 btn-primary"  type="submit" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    Sair
                </button>
                <input type='hidden' th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>


        </div>
    </nav>

</header>
<main>
    <section class="section-sm">
        <div class="container">
            <div class="row align-items-center justify-content-around">
                <div class="col-md-8 col-lg-8">
                    <!-- Contact Card -->
                    <div class="blog-card">
                        <div class="card shadow-soft border-soft p-2 p-md-3 p-lg-5">
                            <div class="text-left text-sm-center">
                                <h1>Cadastrar novo projeto</h1>
                                <p class="text-gray mb-0">Preencha os campos abaixo</p>
                            </div>


                            <div class="card-body pt-0">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" role="alert">
                                        <span class="alert-inner--text">Username ou Email já cadastrados.</span>
                                    </div>
                                </div>
                                <form action="/project/create" method="post">
                                    <div class="form-group">
                                        <input type="text" placeholder="Nome do Projeto" class="form-control" name="name" />
                                    </div>
                                    <div class="form-group mb-0">
                                        <textarea class="form-control" id="texareaDescription" name="description" placeholder="Descrição" rows="3"></textarea>
                                    </div>
                                    <div class="form-group mb-0" style="margin-top:3%">
                                        <textarea class="form-control" id="texareaInst" name="instructions" placeholder="Instruções" rows="3"></textarea>
                                    </div>

                                    <div class="form-group mb-0" style="margin-top:3%">
                                        <select class="form-control mdb-select colorful-select dropdown-primary" multiple searchable="Search here.." name="applicationUsers" >
                                            <option value="" disabled selected>Escolha os Participantes</option>
                                            <option th:each="user : ${users}" th:text="${user.username}" th:value="${user.id}"></option>

                                        </select>
                                    </div>

                                    <div class="card-footer mx-4 px-0 pt-0" style="margin-top:3%">
                                        <button type="submit" class="btn btn-block btn-secondary">Cadastrar</button>
                                    </div>

                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                            </div>

                        </div>
                    </div>
                    <!-- End of Contact Card -->
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer bg-secondary text-white py-6 overflow-hidden">
    <div class="container">


        <hr>
        <div class="copyright mt-4 text-center">
            &#xA9;
            <script>
                        document.write(new Date().getFullYear())
                    </script> <a href="#" target="_blank">MPRN</a>. Todos os direitos reservados.
        </div>
    </div>
</footer>
<!-- End of Footer -->

<!-- Core -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/bootstrap.min.js"></script>
<script src="/vendor/headroom/headroom.min.js"></script>

<!-- Vendor JS -->
<script src="/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="/vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="/vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
<!-- pixel JS -->
<script src="/js/pixel.js"></script>


</body>
</html>
