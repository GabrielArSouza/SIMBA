<main>

    <section class="section bg-soft">
        <div class="container">
            <div class="mb-6 text-center">
                <h1 class="font-weight-light mb-4">Mensagens</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-striped" id="messagesTable">
                            <thead class="thead-inverse">
                            <tr>
                                <th class="h4 py-4 font-weight-light" style="width: 60%">Mensagem</th>
                                <th class="h4 py-4 font-weight-light" style="width: 10%">Valor</th>
                                <th class="h4 py-4 font-weight-light" style="width: 30%"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="message, iStat : ${messagePage.content}"
                                    th:style="${iStat.odd}? 'font-weight: bold;'"
                                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                                    <td class="option h6 font-weight-light"><span th:text="${message.body}"> </span></td>
                                    <td class="font-weight-light"><span th:text="${message.tag}"> </span></td>
                                    <td class="font-weight-light">
                                        <form th:action="@{/project/messages/tag/{id}(tag='Relevante',id=${message.id})}" method="post">
                                            <button class="btn btn-sm btn-secondary font-weight-bold animate-up-2"  type="submit">
                                                Relevante
                                            </button>
                                            <input type='hidden' th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        </form>

                                        <form th:action="@{/project/messages/tag/{id}(tag='Não Relevante',id=${message.id})}" method="post">
                                            <button class="btn btn-sm btn-danger font-weight-bold animate-up-2"  type="submit">
                                                Não Relevante
                                            </button>
                                            <input type='hidden' th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        </form>

                                    </td>
                                </tr>
                            </tbody>
<!--                            <tfoot>-->
<!--                                <nav aria-label="Page navigation example">-->
<!--                                    <ul class="pagination circle-pagination"-->
<!--                                        th:if="${messagePage.totalPages > 0}"-->
<!--                                        th:each="pageNumber : ${pageNumbers}">-->
<!--                                        <li class="page-item">-->

<!--                                               th:href="@{/project/messages/{id}(id=${projectId}, size=${messagePage.size}, page=${pageNumber})}"-->
<!--                                               th:text=${pageNumber}-->
<!--                                               th:class="${pageNumber==messagePage.number + 1} ? active"></a>-->
<!--                                        </li>-->
<!--                                    </ul>-->
<!--                                </nav>-->
<!--                            </tfoot>-->

                        </table>
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination circle-pagination"
                            th:if="${messagePage.totalPages > 0}"
                            th:each="pageNumber : ${pageNumbers}">
                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{/project/messages/{id}(id=${projectId}, size=${messagePage.size}, page=${pageNumber-1})}"
                                   th:text=${Anterior}
                                   th:class="${pageNumber==messagePage.number + 1} ? active"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
