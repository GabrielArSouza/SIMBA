<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">

<head>
    <title>Highlighter Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start developing with a User Interface Kit with Bootstrap 4">
    <meta name="author" content="Themesberg">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Pixel CSS -->
    <link type="text/css" href="/css/pixel.css?v=1.0.1" rel="stylesheet">
</head>

<body>
    <main>
        <section class="min-vh-100 d-flex align-items-center">
            <div class="bg-img-holder section-image top-0 left-0 col-lg-6 col-xl-7 z-10 vh-100 d-none d-lg-block"
                data-background="/img/pages/blog.jpg">
            </div>
            <div class="container-fluid py-5">
                <div class="row align-items-center">
                    <div class="col-sm-10 col-lg-6 col-xl-5 mx-auto mr-lg-0">
                        <div class="px-1 px-xl-6">

                            <div>
                                <div class="text-left text-sm-center">
                                    <h1>Login</h1>
                                    <p class="text-gray mb-0">Faça login para prosseguir.</p>
                                </div>

                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" role="alert">
                                        <span class="alert-inner--text">Username ou senha inválidos.</span>
                                    </div>
                                </div>

                                <div th:if="${param.logout}">
                                    <div class="alert alert-success" role="alert">
                                        <span class="alert-inner--text">Logout com sucesso - Até logo</span>
                                    </div>
                                </div>

                                <span class="clearfix"></span>
                                <form action="/login" method="post">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                            </div>
                                            <input type="username" class="form-control" id="input-username" name="username"
                                                placeholder="Username" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Senha" type="password" name="password" required>
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="far fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <div class="form-check text-sm-center">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" checked>
                                                <span class="form-check-sign"></span>
                                                Lembrar?
                                            </label>
                                        </div>

                                    </div>
                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-block btn-primary">Entrar</button>
                                    </div>

                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                                <div class="d-block d-sm-flex justify-content-between align-items-center mt-4">
                                    <span>
                                        <small>Não possui cadastro?</small>
                                        <a href="/account" class="small font-weight-bold">Criar conta</a>
                                    </span>
                                    <div><a href="#!" class="small text-right">Esqueceu a senha?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Core -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/popper/popper.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="/vendor/headroom/headroom.min.js"></script>

    <!-- Vendor JS -->
    <script src="/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
    <script src="/vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="/vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
    <script src="/vendor/prism/prism.js"></script>
    <!-- pixel JS -->
    <script src="/js/pixel.js"></script>

</body>

</html>
