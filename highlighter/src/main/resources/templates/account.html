<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start developing with a User Interface Kit with Bootstrap 4">
    <meta name="author" content="Themesberg">
    <title>Pixel - Bootstrap 4 UI Kit</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Pixel CSS -->
    <link type="text/css" href="/css/pixel.css?v=1.0.1" rel="stylesheet">
</head>

<body>

<main>
    <section class="section-sm">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="mt-5 mb-5 mt-md-0">
                        <h4>Inputs</h4>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <div class="mb-4 mb-md-5">
                                <h6 class="text-gray">Form Controls</h6>
                            </div>
                            <!-- Form -->
                            <div class="form-group">
                                <input type="text" placeholder="Default" class="form-control" />
                            </div>
                            <!-- End of Form -->
                            <!-- Form -->
                            <div class="form-group">
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Icon Left" type="text">
                                </div>
                            </div>
                            <!-- End of Form -->
                            <!-- Form -->
                            <div class="form-group">
                                <div class="input-group mb-4">
                                    <input class="form-control" placeholder="Icon Right" type="text">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
                                </div>
                            </div>
                            <!-- End of Form -->
                            <!-- Form -->
                            <div class="form-group mt-3 mt-sm-0">
                                <input type="text" placeholder="Disabled" class="form-control" disabled />
                            </div>
                            <!-- End of Form -->
                            <!-- Form -->
                            <div class="form-group has-success">
                                <input type="text" placeholder="Success Input" class="form-control is-valid" />
                            </div>
                            <!-- End of Form -->
                            <!-- Form -->
                            <div class="form-group has-danger mb-4">
                                <input type="email" placeholder="Error Input" class="form-control is-invalid" />
                            </div>
                            <!-- End of Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer bg-secondary text-white py-6 overflow-hidden">
    <div class="container">


        <hr>
        <div class="copyright mt-4 text-center">
            &#xA9;
            <script>
                        document.write(new Date().getFullYear())
                    </script> <a href="#" target="_blank">MPRN</a>. Todos os direitos reservados.
        </div>
    </div>
</footer>
<!-- End of Footer -->

<!-- Core -->
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper/popper.min.js"></script>
<script src="./vendor/bootstrap/bootstrap.min.js"></script>
<script src="./vendor/headroom/headroom.min.js"></script>

<!-- Vendor JS -->
<script src="./vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="./vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="./vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
<!-- pixel JS -->
<script src="./js/pixel.js"></script>


</body>
</html>
