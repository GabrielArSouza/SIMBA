<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start developing with a User Interface Kit with Bootstrap 4">
    <meta name="author" content="Themesberg">
    <title>Highlighter Cadastro</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Pixel CSS -->
    <link type="text/css" href="/css/pixel.css?v=1.0.1" rel="stylesheet">
</head>

<body>

<main>
    <section class="section-sm">
        <div class="container">
            <div class="row align-items-center justify-content-around">
                <div class="col-md-8 col-lg-8">
                    <!-- Contact Card -->
                    <div class="blog-card">
                        <div class="card shadow-soft border-soft p-2 p-md-3 p-lg-5">
                            <div class="text-left text-sm-center">
                                <h1>Cadastrar no Highlighter</h1>
                                <p class="text-gray mb-0">Preencha os campos abaixo</p>
                            </div>


                            <div class="card-body pt-0">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" role="alert">
                                        <span class="alert-inner--text">Username ou Email j√° cadastrados.</span>
                                    </div>
                                </div>
                                <form action="/account" method="post">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Username" type="text" name="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Email" type="email" name="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Password" type="password" name="password">
                                        </div>
                                    </div>

                                    <div class="card-footer mx-4 px-0 pt-0">
                                        <button type="submit" class="btn btn-block btn-secondary">Cadastrar</button>
                                    </div>

                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                            </div>

                        </div>
                    </div>
                    <!-- End of Contact Card -->
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer bg-secondary text-white py-6 overflow-hidden">
    <div class="container">


        <hr>
        <div class="copyright mt-4 text-center">
            &#xA9;
            <script>
                        document.write(new Date().getFullYear())
                    </script> <a href="#" target="_blank">MPRN</a>. Todos os direitos reservados.
        </div>
    </div>
</footer>
<!-- End of Footer -->

<!-- Core -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/bootstrap.min.js"></script>
<script src="/vendor/headroom/headroom.min.js"></script>

<!-- Vendor JS -->
<script src="/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="/vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="/vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
<!-- pixel JS -->
<script src="/js/pixel.js"></script>


</body>
</html>
