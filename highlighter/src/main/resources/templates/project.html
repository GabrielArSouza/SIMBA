<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start developing with a User Interface Kit with Bootstrap 4">
    <meta name="author" content="Themesberg">
    <title>Highlighter Inicial</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Pixel CSS -->
    <link type="text/css" href="/css/pixel.css?v=1.0.1" rel="stylesheet">
</head>

<body>

<header class="header-global">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-dark navbar-theme-secondary mb-4">
        <div class="container position-relative">
            <div class="navbar-collapse collapse" id="navbar_global">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="./index.html">
                                <img src="./img/brand/secondary.svg" alt="menuimage">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <a href="#navbar_global" role="button" class="fas fa-times" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation"></a>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link" data-toggle="dropdown" role="button">
                            <i class="fas fa-angle-down nav-link-arrow"></i>
                            <span class="nav-link-inner-text">Projetos</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/project/create">Criar projeto</a></li>
                            <li><a class="dropdown-item" href="/project/project">Visualizar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                </ul>
            </div>
            <form action="/logout" method="post" class="d-flex align-items-center">
                <button class="btn animate-up-2 mr-2 mb-2 btn-primary"  type="submit" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    Sair
                </button>
                <input type='hidden' th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>


        </div>
    </nav>

</header>

<main>
    <section class="section bg-soft">
        <div class="container">
            <div class="mb-6 text-center">
                <h1 class="font-weight-light mb-4">Projetos</h1>
                <p class="lead">Acesse os projetos para realizar suas marcações.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-inverse">
                            <tr>
                                <th class="h4 py-4 font-weight-light" style="width: 30%">Nome</th>
                                <th class="h4 py-4 font-weight-light" style="width: 50%">Descrição</th>
                                <th class="h4 py-4 font-weight-light" style="width: 20%">Acesso</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="project : ${projects}">
                                    <td class="option h6 font-weight-light"><span th:text="${project.name}"> </span></td>
                                    <td class="font-weight-light"><span th:text="${project.description}"> </span></td>
                                    <td class="font-weight-light"><a  href="/project/messages" role="button" class="btn btn-sm btn-primary font-weight-bold animate-up-2">Acessar</a></td>
<!--                                    <td class="py-4"><a  th:href="${(#mvc.url('PC#project').arg(0, project.id)).build()}" role="button" target="_blank" class="btn btn-sm btn-primary font-weight-bold animate-up-2">Acessar</a></td>-->
                                </tr>

                            </tbody>
                            <tfoot class="thead-inverse">
<!--                            <tr>-->
<!--                                <th class="w-25"></th>-->
<!--                                <th class="py-4"><a href="https://themesberg.com/product/pixel-lite-free-bootstrap-4-ui-kit" role="button" target="_blank" class="btn btn-sm btn-outline-dark font-weight-bold">Free download</a></th>-->
<!--                                <th class="py-4"><a href="https://themesberg.com/preview/pixel-pro/html/components/all.html" role="button" target="_blank" class="btn btn-sm btn-primary font-weight-bold animate-up-2">Upgrade to PRO</a></th>-->
<!--                            </tr>-->
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer bg-secondary text-white py-6 overflow-hidden">
    <div class="container">


        <hr>
        <div class="copyright mt-4 text-center">
            &#xA9;
            <script>
                        document.write(new Date().getFullYear())
                    </script> <a href="#" target="_blank">MPRN</a>. Todos os direitos reservados.
        </div>
    </div>
</footer>
<!-- End of Footer -->

<!-- Core -->
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper/popper.min.js"></script>
<script src="./vendor/bootstrap/bootstrap.min.js"></script>
<script src="./vendor/headroom/headroom.min.js"></script>

<!-- Vendor JS -->
<script src="./vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="./vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="./vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
<!-- pixel JS -->
<script src="./js/pixel.js"></script>


</body>
</html>
